<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Contact Manager</h1>
      <div class="space-y-4">
        <input
          type="text"
          id="txtinp"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter name"
        />
        <input
          type="number"
          id="numinp"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter phone number"
        />
        <button id="btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Add</button>
      </div>
      <div  id="userProfiles" class="mt-6 space-y-4 h-52 overflow-scroll"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
